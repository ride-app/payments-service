version: 0.1
cli:
  version: 1.19.0

plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8

actions:
  enabled:
    - trunk-announce
    - buf-gen
    - go-mod-tidy
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit

lint:
  definitions:
    - name: osv-scanner
      runtime: go
  enabled:
    - renovate@37.139.3
    - sort-package-json@2.6.0
    - markdownlint@0.38.0
    - checkov@3.1.65
    - gokart@0.5.1
    - osv-scanner@1.5.0
    - terrascan@1.18.11
    - trivy@0.48.3
    - trufflehog@3.63.10
    - git-diff-check
    - yamllint@1.33.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - goimports@0.9.1
    - actionlint@1.6.26
    - semgrep@1.56.0
    - prettier@3.2.4
    - gitleaks@8.18.1
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - hadolint@2.12.0
    - buf-breaking@1.28.1
    - buf-lint@1.28.1

  ignore:
    - linters: [ALL]
      paths:
        - tools

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"

merge:
  required_statuses:
    - Build
tools:
  enabled:
    - bazel@7.0.0

version: 0.1
cli:
  version: 0.11.0-beta
lint:
  enabled:
    - actionlint@1.6.9
    - eslint@8.10.0
    - gitleaks@8.3.0
    - prettier@2.5.1
    - buf-lint@1.3.1
    - buf-breaking@1.3.1
    - hadolint@2.8.0

  ignore:
    - linters: [ALL]
      paths:
        - src/gen/**
        - .vscode
    - linters: [prettier]
      paths:
        - protos/**
        - package-lock.json

version: 0.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-cache-prune
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
cli:
  version: 1.6.1
lint:
  enabled:
    - sort-package-json@2.4.1
    - markdownlint@0.31.1
    - actionlint@1.6.15
    - eslint@8.19.0
    - gitleaks@8.8.11
    - prettier@2.7.1
    - buf-lint@1.6.0
    - buf-breaking@1.6.0
    - hadolint@2.10.0

  ignore:
    - linters: [ALL]
      paths:
        - src/gen/**
    - linters: [prettier]
      paths:
        - protos/**

repo:
  repo:
    host: github.com
    owner: ride-app
    name: wallet-service
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1

version: 0.1
actions:
  enabled:
    - trunk-cache-prune
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
cli:
  version: 0.16.1-beta
lint:
  enabled:
    - markdownlint@0.31.1
    - actionlint@1.6.15
    - eslint@8.19.0
    - gitleaks@8.8.11
    - prettier@2.7.1
    - buf-lint@1.6.0
    - buf-breaking@1.6.0
    - hadolint@2.10.0

  ignore:
    - linters: [ALL]
      paths:
        - src/gen/**
    - linters: [prettier]
      paths:
        - protos/**

repo:
  repo:
    host: github.com
    owner: ride-app
    name: wallet-service

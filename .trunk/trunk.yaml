version: 0.1
cli:
  version: 0.12.1-beta
lint:
  enabled:
    - actionlint@1.6.13
    - eslint@8.16.0
    - gitleaks@8.8.4
    - prettier@2.6.2
    - buf-lint@1.4.0
    - buf-breaking@1.4.0
    - hadolint@2.10.0

  ignore:
    - linters: [ALL]
      paths:
        - src/gen/**
        - .vscode
    - linters: [prettier]
      paths:
        - protos/**
        - package-lock.json

repo:
  repo:
    host: github.com
    owner: ride-app
    name: wallet-service

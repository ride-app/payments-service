version: 0.1
cli:
  version: 1.15.0

plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8

actions:
  enabled:
    - trunk-announce
    - buf-gen
    - go-mod-tidy
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit

lint:
  enabled:
    - sort-package-json@2.5.1
    - markdownlint@0.36.0
    - checkov@2.4.9
    - gokart@0.5.1
    - osv-scanner@1.4.0
    - terrascan@1.18.3
    - trivy@0.45.0
    - trufflehog@3.56.0
    - git-diff-check
    - yamllint@1.32.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - goimports@0.9.1
    - actionlint@1.6.25
    - semgrep@1.40.0
    - prettier@3.0.3
    - gitleaks@8.18.0
    - gofmt@1.20.4
    - golangci-lint@1.54.2
    - hadolint@2.12.0
    - buf-breaking@1.26.1
    - buf-lint@1.26.1

  ignore:
    - linters: [ALL]
      paths:
        - utils/tools

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"

merge:
  required_statuses:
    - Lint

name: Dev

on:
  push:
    branches-ignore:
      - main

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '17'

    - name: Cache node_modules
      uses: actions/cache@v2.1.7
      with:
        path: |
          **/node_modules
        key: |
          node-${{ hashfiles('**/package-lock.json') }}
        restore-keys: |
          node-

    - name: Install Packages
      run: npm install

    - name: Build protobuf types
      run: npm run build:proto

    - name: Format
      run: npm run format

    - name: Lint
      run: npm run lint

    - name: Test
      run: |
        npm test:api
        npm test:unit
